name: Build Android APK

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Prepare native config
        run: node scripts/prepare-native.mjs
      
      - name: Build web app
        run: bun run build
      
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '11076708'
      
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses
      
      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0"
      
      - name: Install Capacitor Android
        run: bun add @capacitor/android
      
      - name: Add Android platform
        run: bunx cap add android
      
      - name: Update Gradle wrapper for Capacitor 8
        run: |
          cat > android/gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.11.1-all.zip
          networkTimeout=10000
          validateDistributionUrl=true
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
      
      - name: Update Android build config for SDK 34
        run: |
          sed -i 's/compileSdk = 33/compileSdk = 34/g' android/app/build.gradle
          sed -i 's/targetSdk = 33/targetSdk = 34/g' android/app/build.gradle
      
      - name: Sync Capacitor
        run: bunx cap sync android
      
      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rimborsami-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
