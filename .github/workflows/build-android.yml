name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Prepare native config
        run: node scripts/prepare-native.mjs
      
      - name: Build web app
        run: bun run build
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses
      
      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0"
      
      - name: Install Capacitor CLI and Android
        run: |
          bun add @capacitor/cli@5 @capacitor/core@5 @capacitor/android@5
      
      - name: Add Android platform
        run: bunx cap add android
      
      - name: Fix Android SDK version in Gradle files
        run: |
          # Fix app/build.gradle - handle multiple syntax variations
          sed -i 's/compileSdkVersion 33/compileSdkVersion 34/g' android/app/build.gradle
          sed -i 's/compileSdkVersion 34/compileSdkVersion 34/g' android/app/build.gradle
          sed -i 's/compileSdk = 33/compileSdk = 34/g' android/app/build.gradle
          sed -i 's/compileSdk 33/compileSdk 34/g' android/app/build.gradle
          sed -i 's/targetSdkVersion 33/targetSdkVersion 34/g' android/app/build.gradle
          sed -i 's/targetSdkVersion 34/targetSdkVersion 34/g' android/app/build.gradle
          sed -i 's/targetSdk = 33/targetSdk = 34/g' android/app/build.gradle
          sed -i 's/targetSdk 33/targetSdk 34/g' android/app/build.gradle
          
          # Fix variables.gradle if it exists
          if [ -f android/variables.gradle ]; then
            sed -i 's/compileSdkVersion = 33/compileSdkVersion = 34/g' android/variables.gradle
            sed -i 's/targetSdkVersion = 33/targetSdkVersion = 34/g' android/variables.gradle
          fi
      
      - name: Decode Keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/rimborsami-release.keystore
      
      - name: Configure signing
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          cat >> android/app/build.gradle << 'EOF'
          
          android {
              signingConfigs {
                  release {
                      storeFile file("rimborsami-release.keystore")
                      storePassword System.getenv("KEYSTORE_PASSWORD")
                      keyAlias System.getenv("KEY_ALIAS")
                      keyPassword System.getenv("KEY_PASSWORD")
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }
          EOF
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
      - name: Sync Capacitor
        run: bunx cap sync android
      
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon
      
      - name: Build Release APK
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: rimborsami-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
      
      - name: Upload Release APK
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: rimborsami-release
          path: android/app/build/outputs/apk/release/app-release.apk
