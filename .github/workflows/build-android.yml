name: Build Android APK

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Prepare native config
        run: bun run scripts/prepare-native.js
      
      - name: Build web app
        run: bun run build
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Capacitor Android
        run: bun add @capacitor/android
      
      - name: Add Android platform
        run: bunx cap add android
      
      - name: Update Gradle wrapper
        run: |
          echo "distributionBase=GRADLE_USER_HOME" > android/gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> android/gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.5-all.zip" >> android/gradle/wrapper/gradle-wrapper.properties
          echo "networkTimeout=10000" >> android/gradle/wrapper/gradle-wrapper.properties
          echo "validateDistributionUrl=true" >> android/gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> android/gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> android/gradle/wrapper/gradle-wrapper.properties
      
      - name: Patch Capacitor for Java 17
        run: |
          # Patch capacitor-android build.gradle to use Java 17
          sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' node_modules/@capacitor/android/capacitor/build.gradle
          sed -i 's/sourceCompatibility = 21/sourceCompatibility = 17/g' node_modules/@capacitor/android/capacitor/build.gradle
          sed -i 's/targetCompatibility = 21/targetCompatibility = 17/g' node_modules/@capacitor/android/capacitor/build.gradle
      
      - name: Sync Capacitor
        run: bunx cap sync android
      
      - name: Build APK
        working-directory: android
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
        run: |
          echo "Using JAVA_HOME: $JAVA_HOME"
          ./gradlew assembleDebug --no-daemon
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rimborsami-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
